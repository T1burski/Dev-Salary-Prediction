<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Salary Prediction Web App</title>
    <link rel="stylesheet" href="./static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <div class="main-container">
        <div id="content">
            <div class="hs4 mb16 sm:pl8 sm:pr8 ps-relative" id="">
                <div class="d-flex flex__center pb8 h100">
                    <div class="flex--cell ta-center wmx5">
                        <h1 class="fs-headline2 fc-blue-500 mb12">Developer Salary Prediction</h1>
                        <h2 class="fs-body3 fc-black ws4">ML Web App to predict developers annual salary</h2>
                    </div>
                </div>

                <div class="w100 mt32 px16">
                    <div class="flex--cell ta-center wmx5">
                        <div class="content">
                            <div class="g-row">
                                <div class="gcol8">
                                    <br />
                                    <h4 class="fs-body3 fc-black ws4" style="text-align: center;">Salary Prediction</h4>
                                    <div class="copy-container">
                                        <p class="fs-body3 fc-black ws4" style="text-align: center;">The predictions are made based on the information inputted below .</p>
                                        <p>
                                        <div class="prediction-form">
                                            <form action="{{ url_for('predict')}}" method="post">
                                                <br />
                                                <label for="Country">Country:</label>
                                                <select class="form-select" aria-label="Default select example" name="Country">
                                                    <option selected></option>
                                                    <option>Australia</option>
                                                    <option>Brazil</option>
                                                    <option>Canada</option>
                                                    <option>France</option>
                                                    <option>Germany</option>
                                                    <option>India</option>
                                                    <option>Italy</option>
                                                    <option>Netherlands</option>
                                                    <option>Poland</option>
                                                    <option>Russian Federation</option>
                                                    <option>Spain</option>
                                                    <option>Sweden</option>
                                                    <option>United Kingdom</option>
                                                    <option>United States</option>
                                                  </select>
                                                

                                                <label for="education">Education Level:</label>
                                                <select class="form-select" aria-label="Default select example" name="education">
                                                    <option selected></option>
                                                    <option>Bachelor’s degree</option>
                                                    <option>Master’s degree</option>
                                                    <option>Post grad</option>
                                                    <option>Less than a Bachelors</option>
                                                  </select>
                                                
                                                <label for="devtype">Function:</label>
                                                <select class="form-select" aria-label="Default select example" name="devtype">
                                                    <option selected></option>
                                                    <option>Developer, back-end</option>
                                                    <option>Developer, full-stack</option>
                                                    <option>Database administrator</option>
                                                    <option>Developer, front-end</option>
                                                    <option>Data or business analyst</option>
                                                    <option>Academic researcher</option>
                                                    <option>Designer</option>
                                                    <option>Developer, desktop or enterprise applications</option>
                                                    <option>Data scientist or machine learning specialist</option>
                                                    <option>Developer, mobile</option>
                                                    <option>Developer, embedded applications or devices</option>
                                                    <option>DevOps specialist</option>
                                                    <option>Developer, QA or test</option>
                                                    <option>Engineer, data</option>
                                                    <option>Engineering manager</option>
                                                    <option>Developer, game or graphics</option>
                                                </select>

                                                <label for="experience"></label>
                                                <input type="number" id="experience" name="experience"
                                                    placeholder="Inform how many Years of Experience">

                                                <button type="submit"
                                                    class="btn btn-primary btn-block btn-large">Predict Salary</button>
                                            </form>
                                        </div>
                                        <br>
                                        <br>
                                        </p>
                                        {% if prediction_text %}
                                        <p class="prediction-result" style="text-align: center;">{{ prediction_text }}</p>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div>
                    <p class="body-copy" style="text-align: center;">Thank you for using the Developer Salary Prediction Web App</p>
                </div>
            </footer>
        
</body>
</html>
